  <body>

    <header class="header">
      <img class="header__img" src="img/negro.png" alt="">
      <div class="header__menu">
          <div class="header__menu--profile">
            <div id="perfilfoto"></div>

              <li><a href="todos.html">Inicio</a></li>

    <div class="card mb-3" style="max-width: 900px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <div id="imagenPreview" class="col" >
            <img src="" alt="" class="mostrarimg img-thumbnail">
        </div>
        <form action="php/editarPerfil.php" method="POST" enctype="multipart/form-data" >
          <div class="form-group">
            <label for="exampleFormControlFile1">Cambia foto de perfil</label>
            <input type="file" class="" name="imagen" id="fileImg" accept="image/*">
          </div>
        </div>
        <div class="col-md-6 ml-2">
          <div class="card-body">
            
              <h1><strong> Editar Perfil</strong></h1>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="validationDefault01">Nombre</label>
                  <input type="text" class="form-control" id="inputNombre" name="labelNom" placeholder="Ingresa nombre">
                </div>
                <div class="form-group col-md-6">
                  <label for="validationDefault02">Apellido</label>
                  <input type="text" class="form-control" id="inputApellido" name="labelApe" placeholder="Ingresa apellido">
                </div>
              </div>
              <div class="form-group">
                <label for="validationDefault03">Correo</label>
                <input type="email" class="form-control" id="inputCorreo" name="labelCorreo" aria-describedby="emailHelp" placeholder="Ingresa correo" >
              </div>
              <div class="form-group">
                <label for="validationDefault04">Descripción</label>
                <input type="text" class="form-control" id="inputDes" name="labelDes" placeholder="Ingresea tu Descripción">
              </div>
              
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input is-invalid" type="checkbox" aria-describedby="invalidCheck3Feedback" required>
                  <label class="form-check-label" for="invalidCheck3">
                    Aceptar las condiciones
                  </label>
                </div>
              </div>
              <button type="submit" id="aceptar" name="aceptar" class="btn btn-outline-dark" >Cambiar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      const inpFile= document.getElementById("fileImg");
      const previewContainer = document.getElementById("imagenPreview");
      const previewImage = previewContainer.querySelector(".mostrarimg");

      inpFile.addEventListener("change", function(){
          const file= this.files[0];
          
          if(file){
              const reader = new FileReader();
              reader.addEventListener("load", function(){
                  previewImage.setAttribute("src", this.result);
              });
              reader.readAsDataURL(file);
          }
      });
  </script>
